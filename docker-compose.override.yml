services:
  traefik:
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--entryPoints.traefik.address=:8080"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
  client:
    environment:
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      NEXT_PUBLIC_SERVER_CLIENT_URL: ${NEXT_PUBLIC_SERVER_CLIENT_URL}
      SERVER_GATEWAY_URL: ${SERVER_GATEWAY_URL}
    command: ["npm", "run", "dev", "--", "--hostname", "0.0.0.0", "-p", "3000"]
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
      - /app/.next
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=PathPrefix(`/`)"
      - "traefik.http.routers.client.entrypoints=web"
      - "traefik.http.services.client.loadbalancer.server.port=3000"
    ports:
      - "3000:3000"
  gateway:
    environment:
      NODE_ENV: ${NODE_ENV}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    command: ["npm", "run", "dev"]
    volumes:
      - ./gateway:/app
      - gateway_node_modules:/app/node_modules
  content-sync_service:
    environment:
      NODE_ENV: ${NODE_ENV}
      NOTION_TOKEN: ${NOTION_TOKEN}
      NOTION_COMMAND_DATABASE_ID: ${NOTION_COMMAND_DATABASE_ID}
      NOTION_STARTER_DATABASE_ID: ${NOTION_STARTER_DATABASE_ID}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_ROLE_KEY: ${SUPABASE_ROLE_KEY}
    command: ["npm", "run", "dev"]
    volumes:
      - ./services/content-sync_service:/app
      - content_sync_node_modules:/app/node_modules
  content-api_service:
    environment:
      NODE_ENV: ${NODE_ENV}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_ROLE_KEY: ${SUPABASE_ROLE_KEY}
    command: ["npm", "run", "dev"]
    volumes:
      - ./services/content-api_service:/app
      - content_api_node_modules:/app/node_modules
  coupon_service:
    environment:
      NODE_ENV: ${NODE_ENV}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ROLE_KEY: ${SUPABASE_ROLE_KEY}
    command: ["npm", "run", "dev"]
    volumes:
      - ./services/coupon_service:/app
      - coupon_node_modules:/app/node_modules
volumes:
  client_node_modules:
  gateway_node_modules:
  content_sync_node_modules:
  content_api_node_modules:
  coupon_node_modules:
